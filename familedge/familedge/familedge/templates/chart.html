{% extends 'head.html' %}
{% load static %}
{% block start %}


<script>
Highcharts.chart('container', {
chart: {
  type: 'area'
},
title: {
  text: 'Score quotidien'
},
subtitle: {
  text: 'Sources: les calcul faites par le  system'
},
xAxis: {
  title:{
    text:"date"
  }
},
yAxis: {
  title: {
      text: 'Score'
  },
},
tooltip: {
  pointFormat: '<b>{series.name}</b> : score : <b>{point.y}</b><br/>'
},
series: JSON.parse('{{graphdata|safe}}')
});
</script>

{% endblock %}
